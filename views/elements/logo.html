<h1 class="sitelogo">
  <a class="mainlogo " href="{{client.siteUrl}}">

      <img src="{% if client and client.config and client.config.logo %}/img/logos/{{client.config.logo}}{% else %}/img/logos/logo_alphen.jpg{% endif %}" class="screen-logo" alt="{{ client.name }}">
    </span>
    </a>

  <span class="subsitetitle">
    <a href="#">
      {{client.name}}
    </a>
  </span>
</h1>
