<!DOCTYPE html>
<html>
<head>
  <title>{{ siteTitle }}</title>
  <!-- Needed for mobile sites to work -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  {% if extraCssFile %}
  <link rel="stylesheet" type="text/css" href="{{ extraCssFile }}">
  {% endif %}

  <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.validate.min.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.validate.nl.js"></script>
  <script type="text/javascript" src="/javascripts/main.js"></script>
</head>
<body>
  {% include 'elements/header.html' %}
  {% include 'elements/navbar.html' %}

  <div id="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          {% include 'elements/flash.html' %}

          {% block body %}{% endblock %}
        </div>
        <div class="col-xs-12 col-sm-3 pull-right">
          {% if displaySidebar %}
          {% include 'elements/sidebar.html' %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% include 'elements/footer.html' %}
</body>
</html>
